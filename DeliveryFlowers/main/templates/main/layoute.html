{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    {% block title %}
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Сайдбар -->
            <aside class="col-md-3 bg-light p-4 border-end d-flex flex-column align-items-center text-center">
                <img src="{% static 'main/img/Logo.jpg' %}" alt="цветут цветы" class="logo mb-3">
                <h4 class="text-primary">Заказ цветов</h4>
                <ul class="nav flex-column mt-4 w-100">
                    <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link text-dark">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'orders' %}" class="nav-link text-dark">Заказ</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'login' %}" class="nav-link text-dark">Вход</a>
                    </li>
                </ul>
            </aside>

            <!-- Основной контент -->
            <main class="col-md-9 p-5">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
